<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="row justify-content-center time-block" >
        <div class="col-1"><hr class="new3"><div class="timeDisplay">9 AM</div></div>
        <textarea class ="col-9" id="9"></textarea>
        <button class="saveBtn" id="9"><i class="far fa-save" id="9"></i></button>
      </div>
      <div class="row justify-content-center time-block" >
        <div class="col-1"><hr class="new3"><div class="timeDisplay">10 AM</div></div>
        <textarea class ="col-9" id="10"></textarea>
        <button class="saveBtn" id="10"><i class="far fa-save" id="10"></i></button>
      </div>
      <div class="row justify-content-center time-block" >
        <div class="col-1"><hr class="new3"><div class="timeDisplay">11 AM</div></div>
        <textarea class ="col-9" id="11"></textarea>
        <button class="saveBtn" id="11"><i class="far fa-save" id="11"></i></button>
      </div>
      <div class="row justify-content-center time-block" >
        <div class="col-1"><hr class="new3"><div class="timeDisplay">12 PM</div></div>
        <textarea class ="col-9" id="12"></textarea>
        <button class="saveBtn" id="12"><i class="far fa-save" id="12"></i></button>
      </div>
      <div class="row justify-content-center time-block" >
        <div class="col-1"><hr class="new3"><div class="timeDisplay">1 PM</div></div>
        <textarea class ="col-9" id="13"></textarea>
        <button class="saveBtn" id="13"><i class="far fa-save" id="13"></i></button>
      </div>
      <div class="row justify-content-center time-block" >
        <div class="col-1"><hr class="new3"><div class="timeDisplay">2 PM</div></div>
        <textarea class ="col-9" id="14"></textarea>
        <button class="saveBtn" id="14"><i class="far fa-save" id="14"></i></button>
      </div>
      <div class="row justify-content-center time-block" >
        <div class="col-1"><hr class="new3"><div class="timeDisplay">3 PM</div></div>
        <textarea class ="col-9" id="15"></textarea>
        <button class="saveBtn" id="15"><i class="far fa-save" id="15"></i></button>
      </div>
      <div class="row justify-content-center time-block" >
        <div class="col-1"><hr class="new3"><div class="timeDisplay">4 PM</div></div>
        <textarea class ="col-9" id="16"></textarea>

      <div class="row justify-content-center time-block" >
        <div class="col-1"><hr class="new3"><div class="timeDisplay">5 PM</div></div>
        <textarea class ="col-9" id="17"></textarea>
        <button class="saveBtn" id="17"><i class="far fa-save" id="17"></i></button>
      </div>
      
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="Assets/script.js"></script>
  </body>
</html>
